<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilson Seguros</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      width: 100%;
      height: 250px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #001f3f;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      transition: background 0.3s, transform 0.2s;
    }

    nav button::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: #ffdc00;
      transition: width 0.3s;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    nav button:hover::after,
    nav button.active::after {
      width: 80%;
    }

    nav button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .content {
      padding: 30px;
      min-height: 300px;
      background: white;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.5s, color 0.5s;
    }

    .content.dark {
      background: #001f3f;
      color: white;
    }

    .content.light {
      background: #0074d9;
      color: white;
    }

    a {
      color: #ffdc00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover, a:focus {
      text-decoration: underline;
      outline: none;
    }

    .contact, .address, .phone, .email {
      display: flex;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .contact img, .address img, .phone img, .email img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      nav button {
        width: 100%;
      }

      header {
        height: 180px;
      }

      .content {
        padding: 20px;
        width: 95%;
      }

      .contact img, .address img, .phone img, .email img {
        width: 25px;
        height: 25px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo-nilson .jpg" alt="logo nilson">
  </div>
</header>

<nav>
  <button onclick="showTab('missao')"><i class="fas fa-bullseye"></i> Missão</button>
  <button onclick="showTab('transparencia')"><i class="fas fa-eye"></i> Transparência</button>
  <button onclick="showTab('abrangencia')"><i class="fas fa-globe"></i> Abrangência</button>
  <button onclick="showTab('responsabilidade')"><i class="fas fa-hands-helping"></i> Responsabilidade</button>
  <button onclick="showTab('parcerias')"><i class="fas fa-handshake"></i> Parcerias</button>
  <button onclick="showTab('portfolio')"><i class="fas fa-briefcase"></i> Portfólio</button>
  <button onclick="showTab('atendimento')"><i class="fas fa-headset"></i> Atendimento</button>
  <button onclick="showTab('valores')"><i class="fas fa-star"></i> Valores</button>
  <button onclick="showTab('produtos')"><i class="fas fa-box-open"></i> Produtos</button>
  <button onclick="showTab('contato')"><i class="fas fa-envelope"></i> Contato</button>
</nav>

<div class="content dark" id="content"></div>

<script>
  const contentDiv = document.getElementById('content');
  const navButtons = document.querySelectorAll('nav button');

  const tabs = {
    missao: `<h2>Missão</h2>
      <p>A Nilson Seguros é uma empresa dedicada a proporcionar a máxima segurança e tranquilidade para seus clientes...</p>`,
    transparencia: `<h2>Transparência</h2>
      <p>Primamos pela ética, honestidade e clareza em todas as nossas interações...</p>`,
    abrangencia: `<h2>Abrangência</h2>
      <p>Estamos presentes em todo o território nacional desde 1993...</p>`,
    responsabilidade: `<h2>Responsabilidade</h2>
      <p>Zelamos e administramos com simplicidade, agilidade e compromisso...</p>`,
    parcerias: `<h2>Parcerias com Seguradoras</h2>
      <ul>
        <li><a href="https://www.azulseguros.com.br" target="_blank">Azul Seguros</a>: Fundada em 2000...</li>
        <li><a href="https://www.hdi.com.br" target="_blank">HDI Seguros</a>: Com presença global...</li>
        <!-- Continue a lista aqui -->
      </ul>`,
    portfolio: `<h2>Portfólio</h2>
      <p>Nosso portfólio é amplo e diversificado...</p>`,
    atendimento: `<h2>Atendimento</h2>
      <p>Uma relação de respeito, cordialidade e responsabilidade...</p>`,
    valores: `<h2>Valores</h2>
      <ul>
        <li>Agilidade no atendimento</li>
        <li>Credibilidade junto aos clientes e parceiros</li>
        <li>Qualidade nos serviços</li>
        <li>Reconhecimento no mercado</li>
      </ul>`,
    produtos: `<h2>Produtos</h2>
      <ul>
        <li>Auto</li>
        <li>Vida</li>
        <li>Residência</li>
        <li>Comércio</li>
        <li>Celular</li>
        <li>RC Construção</li>
      </ul>`,
    contato: `<h2>Contato</h2>
      <div class="contact">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
        <a href="https://wa.me/5511998043438" target="_blank">+55 11 99804-3438</a>
      </div>
      <div class="phone">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Telefone">
        <a href="tel:+5511968085091">+55 11 96808-5091</a>
      </div>
      <div class="address">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Endereço">
        <a href="https://www.google.com/maps?q=Rua+Santo+Ant%C3%B4nio+de+Entre+Rios,+33,+Jardim+de+Carolina,+São+Paulo" target="_blank">
          Rua Santo Antônio de Entre Rios, 33 - Jd Carolina - São Paulo
        </a>
      </div>
      <div class="address">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Endereço">
        <a href="https://www.google.com/maps?q=Rua+Rodolfo+Calesco+Galdensi,+183,+Piraju,+SP" target="_blank">
          Rua Rodolfo Calesco Galdensi, 183 - Piraju/SP
        </a>
      </div>
      <div class="email">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/gmail.png" alt="E-mail">
        <a href="mailto:adm@nilsonseguros.com.br">adm@nilsonseguros.com.br</a>
      </div>`
  };

  let isDark = true;

  function showTab(tab) {
    if (tabs[tab]) {
      contentDiv.innerHTML = tabs[tab];
      isDark = !isDark;
      contentDiv.className = 'content ' + (isDark ? 'dark' : 'light');

      navButtons.forEach(btn => btn.classList.remove('active'));

      navButtons.forEach(btn => {
        if (btn.getAttribute('onclick').includes(tab)) {
          btn.classList.add('active');
        }
      });
    }
  }

  showTab('missao');
</script>

</body>
</html>
